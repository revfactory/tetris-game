<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://github.com/revfactory/tetris-game" class="github-link" target="_blank">
        <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        GitHub
    </a>
    <div class="game-container">
        <div class="side-panel left">
            <div class="hold-container">
                <h3>HOLD</h3>
                <canvas id="holdCanvas" width="80" height="80"></canvas>
            </div>
            <div class="stats">
                <div>
                    <h3>SCORE</h3>
                    <div id="score">0</div>
                </div>
                <div>
                    <h3>LINES</h3>
                    <div id="lines">0</div>
                </div>
                <div>
                    <h3>LEVEL</h3>
                    <div id="level">1</div>
                </div>
                <div>
                    <h3>COMBO</h3>
                    <div id="combo">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div id="gameOver" class="game-over">
                <h2>GAME OVER</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <button onclick="resetGame()">Play Again</button>
                <button onclick="shareToKakao()">Share to KakaoTalk</button>
            </div>
        </div>
        
        <div class="side-panel right">
            <div class="next-container">
                <h3>NEXT</h3>
                <canvas id="nextCanvas" width="80" height="400"></canvas>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <p>← → : Move | ↓ : Soft Drop | ↑ : Rotate | Space : Hard Drop | C : Hold</p>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
